<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exodus Dawn | RPG</title>
</head>

<body>
  <main>
    <div class="page">
      <div class="content-box">
        <h1>Exodus Dawn | RPG </h1>
        <!-- STAT BOX DISPLAY -->
        <div class="stats-box" id="statsBox">
          <span class="stat">Level:
            <span id="lvlText">1</span>
          </span>
          <span class="stat">Health:
            <span id="healthText">100</span>
          </span>
          <span class="stat">Gold:
            <span id="goldText">50</span>
          </span>
        </div>
        <!-- TEXT BOX FOR GAME -->
        <div class="text-box">
          <p id="gameText">Welcome hero..
            <br>
            <br>
            Are you ready to begin the adventure?
          </p>
        </div>
        <!-- ACTION BUTTONS FOR GAME -->
        <div id="controls" class="buttons">
          <button type="button" id="leftBtn"></button>
          <button type="button" id="midBtn">Begin</button>
          <button type="button" id="rightBtn"></button>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="game.js"></script>

</html>
