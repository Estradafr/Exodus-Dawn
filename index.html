<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exodus Dawn | RPG</title>
</head>

<body>
  <main>
    <div class="page">
      <div class="content-box">
        <h1>Exodus Dawn | RPG </h1>
        <!-- STAT BOX DISPLAY -->
        <div class="stats-box">
          <span class="stat">
            <b>
              Level:
            </b>
            <span id="lvlText" style=visibility:hidden>1</span></span>
          <span class="stat">
            <b>
              Health:
            </b>
            <span id="healthText" style=visibility:hidden>100</span></span>
          <span class="stat">
            <b>
              Gold:
            </b>
            <span id="goldText" style=visibility:hidden>50</span></span>
        </div>
        <!-- TEXT BOX FOR GAME -->
        <div class="text-box">
          <p id="topText">Welcome hero..</p>
          <p id="bottomText">Choose your class to begin the adventure!</p>
        </div>
        <!-- ACTION BUTTONS FOR GAME -->
        <div id="controls" class="buttons">
          <button id="leftBtn" type="button">Warrior</button>
          <button id="midBtn" type="button">Mage</button>
          <button id="rightBtn" type="button">Rogue</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
